<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
</head>

<body>
    <div class="container-fluid">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container ">
                <a class="navbar-brand" href="index.html">
                    <img src="./images/logo.png" alt="">
                    سفرني
                </a>
            </div>
        </nav>
        <!-- navbar end-->

        <div class="container" id="login">
            <h1>تسجيل الدخول</h1>
            <form class="g-3 needs-validation" novalidate>
                <div class="mb-4">
                    <label for="email" class="form-label">البريد اللإلكتروني</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="clearfix">
                    <button type="submit" class="float-start">تسجيل الدخول</button>
                    <button type="submit" class="float-start ms-2 ms-sm-3">إنشاء حساب</button>
                    <a href="register.html" class="float-end">هل نسيت كلمة المرور؟</a>
                </div>
            </form>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
