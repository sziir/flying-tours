<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد</title>
</head>

<body>
    <div class="container-fluid">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container ">
                <a class="navbar-brand" href="index.html">
                    <img src="./images/logo.png" alt="">
                    سفرني
                </a>
            </div>
    </div>
    </nav>
    <!-- navbar end-->
    <div class="container" id="register">
        <h1>حساب جديد</h1>
        <form>
            <div class="row input-group">
                <div class="col-md-6">
                    <label for="name" class="form-label">الأسم:</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">البريد اللإلكتروني:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">كلمة المرور:</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="col-md-6">
                    <label for="conform-password" class="form-label">تأكيد كلمة المرور:</label>
                    <input type="password" class="form-control" id="conform-password">
                </div>
                <div class="col-md-6">
                    <label for="date" class="form-label">تاريخ الميلاد:</label>
                    <input type="date" class="form-control" id="date">
                </div>
                <div class="col-12">
                    <div class="clearfix">
                        <button type="submit" class="float-start">إنشاء حساب جديد</button>
                        <a href="login.html" class="float-end">هل لديك حساب جديد؟</a>
                    </div>

                </div>
            </div>

        </form>
    </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
